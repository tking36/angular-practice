<form>
  <div class="form-group">
    <input
      appEmailvalidator
      #emailControl="ngModel"
      appHover="green"
      type="email"
      class="form-control"
      name="name"
      [(ngModel)]="email"
      placeholder="Provide your Username"
    />
    <div>
      {{ emailControl.errors | json }}
    </div>
  </div>

  <div class="form-group">
    <input
      appHover="steelblue"
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
      placeholder="Enter your password"
    />
  </div>

  <button class="btn btn-primary" (click)="Login()">Login</button>
</form>
