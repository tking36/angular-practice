<router-outlet>
  <div>
    <button class="btn btn-success" routerLink="add">Add Room</button>
  </div>

  <!-- <h1> -->
  <!-- {{ getError$ | async }} -->
  <!-- Number of rooms: {{ roomsCount$ | async }} -->

  {{ priceFilter | json }}
  <div>
    <input
      type="number"
      class="form-control"
      placeholder="Price"
      [formControl]="priceFilter"
    />
  </div>

  <div *ngIf="rooms$ | async as rooms">
    <app-rooms-list
      [rooms]="rooms$ | async"
      [price]="priceFilter.value || 0"
      (selectedRoom)="selectRoom($event)"
      [title]="title"
    />
  </div>

  <button (click)="toggle()">Toggle</button>

  <button (click)="editRoom()">Edit Room</button>

  <button (click)="deleteRoom()">Delete Room</button>
