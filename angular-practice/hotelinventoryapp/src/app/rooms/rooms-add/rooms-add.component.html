<div class="alert alert-success">
  {{ successMessage }}
</div>

<form (ngSubmit)="AddRoom()">
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="roomType"
      [(ngModel)]="room.roomType"
      placeholder="Room Type"
    />
  </div>

  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="amenities"
      [(ngModel)]="room.amenities"
      placeholder="Amenities"
    />
  </div>

  <div class="form-group">
    <input class="form-control" type="text" name="price" placeholder="Price" />
  </div>

  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="photos"
      [(ngModel)]="room.photos"
      placeholder="Photos"
    />
  </div>

  <div class="form-group">
    <input
      class="form-control"
      type="datetime"
      name="checkinTime"
      [(ngModel)]="room.checkinTime"
      placeholder="Check In Time"
    />
  </div>

  <div class="form-group">
    <input
      class="form-control"
      type="datetime"
      name="checkoutTime"
      [(ngModel)]="room.checkoutTime"
      placeholder="Check Out Time"
    />
  </div>

  <div class="form-group">
    <input
      class="form-control"
      type="number"
      name="rating"
      [(ngModel)]="room.rating"
      placeholder="Rating"
    />
  </div>

  <div class="">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
