{{ roomsForm.valid | json }}

<div *ngIf="successMessage !== ''" class="alert alert-success">
  {{ successMessage }}
</div>

<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="roomType"
      [(ngModel)]="room.roomType"
      placeholder="Room Type"
    />
  </div>

  <div class="form-group">
    <input
      #roomamentities="ngModel"
      required
      minlength="5"
      maxlength="20"
      class="form-control"
      type="text"
      name="amenities"
      [(ngModel)]="room.amenities"
      placeholder="Amenities"
    />
  </div>

  <div class="alert alert-danger" *ngIf="roomamentities.errors?.['minlength']">
    Amenities should be min of 5 char.
  </div>
  <div *ngIf="roomamentities.dirty && roomamentities.errors?.['required']">
    Please Provide the Amenities
  </div>

  <div class="form-group">
    <input
      required
      class="form-control"
      type="text"
      name="price"
      [(ngModel)]="room.price"
      placeholder="Price"
    />
  </div>

  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="photos"
      [(ngModel)]="room.photos"
      placeholder="Photos"
    />
  </div>

  <div class="form-group">
    <input
      class="form-control"
      type="datetime"
      name="checkinTime"
      [(ngModel)]="room.checkinTime"
      placeholder="Check In Time"
    />
  </div>

  <div class="form-group">
    <input
      class="form-control"
      type="datetime"
      name="checkoutTime"
      [(ngModel)]="room.checkoutTime"
      placeholder="Check Out Time"
    />
  </div>

  <div class="form-group">
    <input
      required
      min="1"
      max="5"
      class="form-control"
      type="number"
      name="rating"
      [(ngModel)]="room.rating"
      placeholder="Rating"
    />
  </div>

  <div class="">
    <button
      [disabled]="roomsForm.invalid"
      class="btn btn-primary"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
