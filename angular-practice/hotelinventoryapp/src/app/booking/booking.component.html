{{ bookingForm.value | json }}

<form class="example-form" [formGroup]="bookingForm" (ngSubmit)="addBooking()">
  <mat-form-field class="example-full-width">
    <input
      type="text"
      matInput
      formControlName="guestName"
      placeholder="Name"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Room ID</mat-label>
    <input
      type="text"
      matInput
      formControlName="roomId"
      placeholder="Room ID"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      type="email"
      matInput
      formControlName="guestEmail"
      placeholder="Guest Email"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Check In Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="checkinDate" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Check Out Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="checkoutDate" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- <mat-form-field class="example-full-width">
    <input
      type="text"
      matInput
      formControlName="bookingStatus"
      placeholder="Booking Status"
    />
  </mat-form-field> -->

  <mat-form-field class="example-full-width">
    <mat-label>Booking Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="bookingDate" />
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      type="number"
      matInput
      formControlName="bookingAmount"
      placeholder="Booking Amount"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      type="text"
      matInput
      formControlName="mobileNumber"
      placeholder="Mobile Number"
    />
  </mat-form-field>

  <!-- <mat-form-field class="example-full-width">
    <input
      type="text"
      matInput
      formControlName="guestCount"
      placeholder="Guest Count"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input
      type="text"
      matInput
      formControlName="guestList"
      placeholder="Guest List"
    />
  </mat-form-field> -->

  <div formGroupName="address">
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Address </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            formControlName="addressLine1"
            placeholder="Guest Address Line 1"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            formControlName="addressLine2"
            placeholder="Guest Address Line 2"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            formControlName="city"
            placeholder="Guest City"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            formControlName="state"
            placeholder="Guest State"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            formControlName="country"
            placeholder="Guest Country"
          />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            type="text"
            matInput
            formControlName="zipCode"
            placeholder="Guest Zip Code"
          />
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <div>
    <button mat-raised-button color="primary">Submit</button>
  </div>
</form>
